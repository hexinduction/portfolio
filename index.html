<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Perfect Laundry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Type Imports -->
    <link href='https://fonts.googleapis.com/css?family=DM Mono' rel='stylesheet'>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
    <!-- Body -->
  <body>
    <div class="container">
      <header class="">
        <nav>
          <ul class="nav-list">
            <div class="left-nav">
              <li class="pl-text-logo">PERFECT LAUNDRY</li>
            </div>
            <div class="right-nav-about">
              <li class="about">about</li>
            </div>
            <div class="right-nav-shop">
              <li class="shop">shop</li>
            </div>
          </ul>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="product-intro-photo">
          <img class="skele" src="images/skele-little.png" alt="skeleton illustration wearing graphic tee of Grim Reaper eating ramen">
        </div>
        <div class="product-intro-number">
          <h1 class="three">003</h1>
        </div>
        <div class="product-intro-name">
          <h3 class="noodles">“Death & Noodles”</h3>
        </div>
        <div class="product-intro-date">
          <p class="date">released &nbsp;&nbsp;04/20</p>
        </div>
        <div class="product-intro-details">
          <a class="main-link details">details</a>
        </div>
        <div class="product-shop">
          <a class="main-link shop-all">shop all</a>
        </div>
        <div class="bar"></div>
      </main>
      <footer class="footer">
        <ul class="footer-list">
          <div class="foot-link about-footer">
            <li  class="about-link">about</li>
          </div>
          <div class="foot-link shop-footer">
            <li  class="shop-link">shop</li>
          </div>
          <div class="foot-link contact-footer">
            <li class="contact-link">contact</li>
          </div>
          <div class="foot-link logo-footer">
            <li class="home-link"><img class="pl-logo" src="images/halftone-logo.png"></li>
          </div>
          <div class="foot-link copyright-footer">
            <p class="copyright">&copy; 2020 PERFECT LAUNDRY</p>
          </div>
        </ul>
      </footer>
    </div>

</html>
