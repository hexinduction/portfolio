<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/cfz1rim.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/674f69483f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="photo">
            <div class="logo-mark">
                <a href="index.html">
                    <img class="logo" src="/images/logo.svg">
                </a>
            </div>
            <div class="about">
                <svg class="circle-text" viewBox="0 0 100 100" width="100" height="100">
                    <defs>
                    <path id="circle"
                        d="
                        M 50, 50
                        m -37, 0
                        a 37,37 0 1,1 74,0
                        a 37,37 0 1,1 -74,0"/>
                    </defs>
                    <text font-size="19">
                    <textPath xlink:href="#circle">
                        Billy Rose – UX Designer –
                    </textPath>
                    </text>
                </svg>
            </div>
            <div class="image-overlay">
                <ul class="fields">
                    <li class="fields-list product-list"><p class="product-item">PRODUCT</p></li>
                    <li class="fields-list ux-circle"><p class="ux">UX</p></li>
                    <li class="fields-list"><p class="strategy">STRATEGY</p></li>
                    <li class="fields-list"><p class="motion">MOTION &<br>INTERACTION</p></li>
                    <li class="fields-list"><p class="brand">BRANDING &<br>IDENTITY</p></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="connect">
            <a href= "mailto: theebillyrose@gmail.com"><i class="fas fa-envelope-square"></i></a>
            <a href="https://www.github.com/hexinduction"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/billyrosedesign/"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="dev-info"><p class="design-by">Designed and developed by Billy Rose. 2023</p></div>
    </footer>
</body>
</html>
